{% extends 'AppBlog/padre.html' %}

{% block titulo %}

Iniciar sesión

{% endblock %}


{% block texto %}



<form action="" method="POST"> {% csrf_token %}

    

    {% for field in form %}
    <div class="mb-3">
        <label for="{{ field.id_for_label }}" class="form-label">{{ field.html_name|capfirst }}</label>
        <input type="{{ field.html_name }}" class="form-control" name="{{ field.html_name }}">
        <div class="form-text">{{field.help_text}}</div>
    </div>

    {% endfor %}
    
    <input type="submit" class="btn btn-primary" value="Iniciar sesión">

</form>
<br><br>
<pclass="mt-4">Si no tiene cuenta registrese aqui: <a href="{% url 'registro' %}">Registrarse</a></p>


{% endblock %}
